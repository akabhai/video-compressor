<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Compressor</title>

    <!-- Fix favicon error -->
    <link rel="icon" href="data:,">

    <!-- Working FFmpeg build for GitHub Pages -->
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.4/dist/umd/ffmpeg.min.js"></script>

    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .box {
            background: white; padding: 20px; border-radius: 10px;
            max-width: 500px; margin: auto; box-shadow: 0 0 10px #ccc;
        }
        button {
            background: #007bff; color: white; padding: 10px 15px;
            border: none; border-radius: 5px; cursor: pointer; margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Video Compressor</h2>
    <input type="file" id="inputVideo" accept="video/*"><br><br>
    <button onclick="compressVideo()">Compress Video</button>
    <p id="status"></p>
</div>

<script>
async function compressVideo() {
    const file = document.getElementById("inputVideo").files[0];
    if (!file) return alert("Select a video first");

    document.getElementById("status").innerText = "Loading FFmpeg...";

    // Get FFmpeg from global window object
    const { createFFmpeg, fetchFile } = window.FFmpeg;

    const ffmpeg = createFFmpeg({ log: true });
    await ffmpeg.load();

    document.getElementById("status").innerText = "Compressing...";

    ffmpeg.FS("writeFile", "input.mp4", await fetchFile(file));

    await ffmpeg.run(
        "-i", "input.mp4",
        "-vcodec", "libx264",
        "-crf", "28",
        "output.mp4"
    );

    const data = ffmpeg.FS("readFile", "output.mp4");
    const url = URL.createObjectURL(new Blob([data.buffer], { type: "video/mp4" }));

    const a = document.createElement("a");
    a.href = url;
    a.download = "compressed.mp4";
    a.click();

    document.getElementById("status").innerText = "Done!";
}
</script>

</body>
</html>
