<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Compressor</title>

    <!-- Fix favicon error -->
    <link rel="icon" href="data:,">

    <!-- Load FFmpeg from CDN -->
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.4/dist/ffmpeg.min.js"></script>

    <style>
        body {
            font-family: Arial;
            padding: 20px;
            background: #f5f5f5;
        }
        .box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px #ccc;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:disabled {
            background: gray;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Video Compressor</h2>
    <input type="file" id="inputVideo" accept="video/*"><br><br>
    <button onclick="compressVideo()">Compress Video</button>
    <p id="status"></p>
</div>

<script>
async function compressVideo() {
    const videoFile = document.getElementById("inputVideo").files[0];
    if (!videoFile) {
        alert("Please select a video first!");
        return;
    }

    document.getElementById("status").innerText = "Loading FFmpeg...";

    // Load FFmpeg core
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({ log: true });

    await ffmpeg.load();

    document.getElementById("status").innerText = "Compressing video...";

    // Write original video to FFmpeg FS
    ffmpeg.FS("writeFile", "input.mp4", await fetchFile(videoFile));

    // Run compression command (H.264, lower bitrate)
    await ffmpeg.run(
        "-i", "input.mp4",
        "-vcodec", "libx264",
        "-crf", "28",         // Change 18â€“32 (lower = high quality, higher = more compression)
        "output.mp4"
    );

    // Read output file
    const data = ffmpeg.FS("readFile", "output.mp4");

    // Convert to downloadable link
    const url = URL.createObjectURL(new Blob([data.buffer], { type: "video/mp4" }));

    const a = document.createElement("a");
    a.href = url;
    a.download = "compressed-video.mp4";
    a.click();

    document.getElementById("status").innerText = "Done! Download starting...";
}
</script>

</body>
</html>
